type Mutation {
    signUser(token: String!, clientId: String!): AuthPayload
}

type User {
    id: ID!
    email: String!,
    name: String!,
    picture: String!,
    joinedGroups: [Group!]!
}

type AuthPayload {
    token: String,
    user: User
}

type Group {
    id: ID!,
    name: String!,
    participants: [User!]!,
    payments: [Payment!]!
}

enum StrategyType {
    EQUALLY
    UNEQUALLY
}

type Payment {
    id: ID!,
    type: String!,
    payee: User!,
    strategy: StrategyType!,
    amount: Float!
}